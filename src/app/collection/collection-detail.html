<div *ngIf="isDataLoaded">
  <div id="sticky_header" class="ui sticky v2">
      <header-component></header-component>
      <div class="mini-header row">
        <div class="wrapper">
            <div class="row mini-header__breadcrumb">
                <div class="col-l-10 col-m-10">
                    <ol itemscope itemtype="http://schema.org/BreadcrumbList">
                      <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"
                        class="ui mini breadcrumb">
                          <span>
                              <a href="https://www.zomato.com" itemprop="item" class="tduh section home">
                                  <span itemprop="name" class="grey-text">Home
                                  </span>
                              </a>
                          </span>
                      </li>
                      <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem" class="ui mini breadcrumb ">
                          <div class="left"> <i class="right angle tiny icon"></i></div>
                          <span>
                              <a href="https://www.zomato.com/mumbai/" itemprop="item">
                                  <span itemprop="name" class="tduh grey-text">{{cityName}}</span>
                              </a>
                          </span>
                        </li>
                        <li class="ui mini breadcrumb ">
                          <div class="left"> <i class="right angle tiny icon"></i></div>
                          <span>
                              <a href="https://www.zomato.com/collections#featured" itemprop="item">
                                  <span itemprop="name" class="tduh grey-text">Collections</span>
                              </a>
                          </span>
                        </li>
                        <li class="ui mini breadcrumb">
                            <div class="left"> <i class="right angle tiny icon"></i></div>
                            <span class="grey-text">{{collectionTittle}}
                            </span>
                        </li>
                      </ol>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="wrapper mtop ">
      <div class="row">
          <div class="collections-page">
              <div class="collections_header col-l-16 ">
                  <div class="ui segment plr0i pt0">
                      <div id="progressive_image" class="header-img progressive_img" [style.background-image]="getBackground(displayCollection.image)" style="background-size: cover; background-position:center; background-repeat:no-repeat; height:  290px;">
                          <div class="progressive_img_loaded" style="background-size: cover; background-position:center;"></div>
                      </div>
                      <div class="ml15 mr15 mt15">
                          <h1 class="hero_title collections_title mb5 mt5 " title="{{displayCollection.title}}">{{displayCollection.title}}</h1>
                          <div class="collection_description mb5 fontsize3">{{displayCollection.description}}</div>
                          <div class="grey-text mb5">{{restaurantCount}} Places</div>
                          <div class="left mb5"><button class="ui basic large label ui-label-col app-tracker-link bookmark_btn act-wishlist-collections" data-page = "collections" data-edit-type = "add" data-collection-id = "274852"><span class="wishlist-text">Save Collection</span></button></div>
                          <div class="clear"></div>
                      </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <section class="section mtop pbot0">
            <div class="bb0 collections-grid col-l-16">
                <div class="pb5">
                    <div class="row col-res-list collection_listings_container">
                        <div class="col-s-8 col-l-1by3" *ngFor="let restaurant of restaurantList">
                            <div class="relative  top-res-box entity-ads-snippet-track mbot">
                                <a routerLink="/{{cityName}}/restaurant/{{restaurant.id}}" class="relative lazy top-res-box-bg pl10 ptop0" [style.background-image]="getBackground(restaurant.featured_image)" style="border-bottom: 4px solid #FBBD08;background-size:cover;  height:150px;  display: block; border-radius: 4px; background-position:center;">
                                  <div class="ads-res-snippet-rating-large" [ngClass]="{'rating-average': restaurant.user_rating.isAverage, 'rating-excellent': restaurant.user_rating.isExcellent, 'rating-very-good': restaurant.user_rating.isVeryGood, 'rating-good': restaurant.user_rating.isGood}">{{restaurant.user_rating.aggregate_rating}}</div>
                                  <!-- <div class="ui tiny yellow label">
                                      <span class="ttupper">Featured</span>
                                  </div> -->
                                </a>
                                <div class="ptop0 pbot0 pl10 pr10">
                                    <a routerLink="/{{cityName}}/restaurant/{{restaurant.id}}" class="jumbo_track_collections">
                                        <div class="res_title zblack bold nowrap" title="OC-The Oriental Cuisine">{{restaurant.name}}</div>
                                    </a>
                                    <a class="zone jumbo_track_collections">
                                        <div class="nowrap grey-text fontsize5 ttupper">{{restaurant.location.address}}</div>
                                    </a>
                                    <div class="nowrap grey-text">{{restaurant.cuisines}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
            </div>
            <div class="clear"></div>
             <section class="mtop">
                <div class="collections-grid hp-tour clearfix col-l-16">
                    <div class="hp-collection-data clearfix">
                        <div class="collections-tab-content mtop0">
                          <h2 class="fontsize2 mbot">More Collections</h2>
                          <featured-collection></featured-collection>
                        </div>
                    </div>
                </div>
            </section>
          </section>
        </div>
      </div>
      <footer-component></footer-component>
</div>
