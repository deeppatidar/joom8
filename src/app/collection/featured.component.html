<div class="row">
   <div class="col-l-1by3 col-s-16 col-m-8 mbot" *ngFor="let collection of collections">
      <div class="ui fluid card">
         <a href="{{collection.getUrl()}}">
            <div class="row">
               <div class="col-s-7">
                 <div title="{{collection.getTitle()}}" class="collection-box-bg">
                   <img style="width: 145px; height: 93px;"  src="{{collection.getImage_url()}}"/>
                 </div>
               </div>
               <div class="col-s-9">
                  <div class="row">
                     <div class="ptop0 mr20 ml5 coll_detail">
                        <div class="heading bold ln20">
                         {{collection.getTitle()}}
                        </div>
                        <div class="zblack fontsize4 description mt5  hp ">  {{collection.getDescription()}}</div>
                     </div>
                  </div>
               </div>
            </div>
         </a>
      </div>
   </div>
</div>
