<div class="collections-grid clearfix">
    <div class="row">
        <div class="col-l-1by3 col-s-16 col-m-8 mbot" *ngFor="let collection of colllectionList">
            <div class="ui fluid card">
                <a routerLink ="/{{cityName}}/collection/{{collection.getCollection_id()}}">
                    <div class="row">
                        <div class="col-s-7">
                            <div title="{{collection.title}}" class="collection-box-bg" [style.background-image]="getBackgroundImage(collection.image)" style="background-position: center center; display: block;">
                            </div>
                        </div>
                        <div class="col-s-9">
                            <div class="row">
                                <div class="ptop0 mr20 ml5 coll_detail">
                                    <div class="heading bold ln20">{{collection.title}}</div>
                                    <div class="zblack fontsize4 description mt5  hp ">{{collection.description}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
