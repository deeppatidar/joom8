
<!DOCTYPE html>
<html  lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Zomato Collections | Explore the best restaurants in Indore with Zomato Collections</title>
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, initial-scale=1">
      <link rel="icon" type="image/png" href="https://b.zmtcdn.com/images/logo/zomato_favicon5.png" />
      <link rel="apple-touch-icon-precomposed" href="https://b.zmtcdn.com/images/logo/zomato_favicon5.png" /
      <link rel="stylesheet" type="text/css" href="https://static.zmtcdn.com/gencss/t-fce05e705b469d889fdc20033ca4cdb8/l-H4sIAAAAAAAAA0tKLE7Vz0nVTS_KTNFLLi7WqcrPTUosKYawi0sSSzKTwezi1NzEPCBHH8YAiQIAP2LJTT4AAAA/h-2f145239b917f063e3211aa83757f44d" />

   </head>
   <body class="collections_page is-responsive en"  >
      <div class="ghboxcontainer"  style="visibility: hidden; display: none;">
         <div id="ghbox"></div>
      </div>
      <div class="claims-app-container" id="claims-app-container"></div>
      <div id="sticky_header" class="ui sticky v2" >
         <header-component></header-component>
         <div class="mini-header row">
            <div class="wrapper">
               <div class="row mini-header__breadcrumb">
                  <div class="col-l-10 col-m-10">
                     <ol itemscope itemtype="http://schema.org/BreadcrumbList">
                        <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"
                           class="ui mini breadcrumb">
                           <span>
                           <a href="https://www.zomato.com" itemprop="item" class="tduh section home">
                           <span itemprop="name" class="grey-text">Home
                           </span>
                           </a>
                           </span>
                           <meta itemprop="position" content="1" />
                        </li>
                        <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"
                           class="ui mini breadcrumb ">
                           <div class="left"> <i class="right angle tiny icon"></i>
                           </div>
                           <span>
                           <a href="https://www.zomato.com/indore/" itemprop="item">
                           <span itemprop="name" class="tduh grey-text">Indore</span>
                           </a>
                           </span>
                           <meta itemprop="position" content="2" />
                        </li>
                        <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"
                           class="ui mini breadcrumb ">
                           <div class="left"> <i class="right angle tiny icon"></i>
                           </div>
                           <span>
                           <a href="https://www.zomato.com/indore/collections#featured" itemprop="item">
                           <span itemprop="name" class="tduh grey-text">Collections</span>
                           </a>
                           </span>
                           <meta itemprop="position" content="3" />
                        </li>
                     </ol>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="resp-search-container" class="search-box-area"></div>
      <div class="wrapper mtop ">
         <div class="row">
            <div class="collections-page">
               <div class="mtop mbot0 clearfix col-l-16">
                  <div class="left">
                     <h1 class="mb5">Collections - Indore</h1>
                     <p class="subtitle">Create and browse lists of the finest restaurants</p>
                  </div>
                  <div class="right mt15">
                     <button type="button" id="user-add-collection" class="ui green button">
                     Create Collection
                   </button>
                  </div>
               </div>
            </div>
            <!-- /hero-about -->
            <div class="clear"></div>

            <div class="pt10">
               <div class="col-l-16 mbot ">
                  <div class="collections-menu ui menu large">{{cityName}}
                     <a routerLink="featured" class="collections-menu-item collections-tab item {{featured ? 'active': ''}}"  data-tab="featured"><span class="fontsize2">Handpicked</span></a>
                     <a routerLink="network" class="collections-menu-item collections-tab item" data-tab="network"><span class="fontsize2">Following</span></a>
                     <a routerLink="bookmarked" class="collections-menu-item  collections-tab item" data-tab="bookmarked"><span class="fontsize2">Saved Collections</span></a>
                     <a routerLink="me" class="collections-menu-item  collections-tab item" data-tab="me"><span class="fontsize2">My Collections</span></a>
                  </div>
               </div>
               <div class="clear"></div>
               <div class = "col-l-16 collections-tab-content mbot">
                 <router-outlet></router-outlet>
                </div>
               <div class="clear"></div>
               <div class="mtop">
               </div>
            </div>
            <div class="clear"></div>
         </div>
      </div>
      <footer-component></footer-component>
   </body>
</html>
