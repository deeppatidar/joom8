<div class="wrapper">
    <div id="search_main_container" class="full_search">
        <div id="search_bar_wrapper" class="search_bar search-zindex" role="form">
            <div class="search_type flex-shrink-0">
                <div id="location_contianer">
                    <div id="location_pretext">
                        <div class="l-pre-1" role="link" aria-label="Please type a location..." aria-describedby="location_input_sp" tabindex="0" aria-flowto="explore-location-suggest">
                            <label class="hdn" id="label_search_location">Please type a location...</label>
                            <form [formGroup]='searchLocationForm' autocomplete="new-password" novalidate>
                                 <input id='search' placeholder="Search for a state" formControlName='searchLocation' (click)='openDropDown()' class=' input-underline search-bar' type='text'
                                 autocomplete="off">
                             </form>
                             <div>
                                 <div *ngIf='showDropDown' class='search-drop-down' clickOutside (blur)="closeDropDown()">
                                     <div (click)='onLocationChange(s)' class='search-results' *ngFor="let s of states | searchFilter: getSearchValue()">
                                         <a [innerHTML]="s | letterBold: getSearchValue()">{{s}}</a>
                                     </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-shrink-1 search-box plr0i ml5 mr5">
                <div id="keywords_container" class="col-s-16 pr0">
                    <div id="keywords_pretext">
                        <div class="k-pre-1 hidden" style="overflow:hidden;">
                            <span class="search-bar-icon mr5"><i class="search icon tiny"></i></span>
                            <div class="keyword_placeholder nowrap">
                                <div class="keyword_div">Search for restaurants or cuisines...</div>
                            </div>
                        </div>
                        <div class="k-pre-2  w100">
                            <label id="label_search_res" class="hdn">Search for restaurants or cuisines...</label>
                            <form [formGroup]='searchLocationForm' autocomplete="new-password" novalidate>
                                <input role="combobox" aria-expanded="true" aria-autocomplete="list" formControlName='category' aria-owns="keywords-by" aria-labelledby="label_search_res" id="keywords_input" class="discover-search" placeholder="Search for restaurants or cuisines..." autocomplete="off" (click)="openCusineDropDown()"/>
                            </form>
                        </div>
                    </div>
                    <!-- keywords dro down starts   -->
                    <div *ngIf='cusineDropDown' id="explore-keywords-dropdown">
                        <div class="popular-searches"><ul><li class="label">Trending Searches</li></ul></div>
                        <div>
                            <ul id="explore-by">
                               <li class="label">Suggested Searches</li>
                               <li (click)="onCusineValueChange(cusine.description , cusine.item_id)" *ngFor="let cusine of collectionslist" class="item" data-item_type="cat" data-item_id="1" >
                                   <div class="start-step-label">
                                       <img class="ui middle aligned pr5 micro image search-drop-down-lazy" data-original={cusine.image_url}} src={{cusine.image_url}} alt={{cusine.description}} />
                                       <span>{{cusine.description}}</span>
                                   </div>
                               </li>
                           </ul>
                        </div>
                    </div>
                    <!-- keywords dro down ends   -->
                </div>
            </div>
            <div class="flex-shrink-0 plr0i">
                <div role="button" tabindex="0" id="search_button" class="left ui red button">Search </div>
            </div>
        </div>
    </div>
</div>
